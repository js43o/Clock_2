<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4b84bc570d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="title">Custom Clock</div>
    <div class="main">
        <div id="page_clock" class="page">
            <div class="clock">
                <div class="middle"></div>
                <div class="hand">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>
                <div class="number">
                    <div>
                        <div>12</div>
                    </div>
                    <div>
                        <div>1</div>
                    </div>
                    <div>
                        <div>2</div>
                    </div>
                    <div>
                        <div>3</div>
                    </div>
                    <div>
                        <div>4</div>
                    </div>
                    <div>
                        <div>5</div>
                    </div>
                    <div>
                        <div>6</div>
                    </div>
                    <div>
                        <div>7</div>
                    </div>
                    <div>
                        <div>8</div>
                    </div>
                    <div>
                        <div>9</div>
                    </div>
                    <div>
                        <div>10</div>
                    </div>
                    <div>
                        <div>11</div>
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>
        <div id="page_alarm" class="page">
            <div class="alarm_modal">
                <div class="time">
                    <div class="hour"></div>:<div class="minute"></div>
                </div>
                <ul class="days">
                    <li>일</li>
                    <li>월</li>
                    <li>화</li>
                    <li>수</li>
                    <li>목</li>
                    <li>금</li>
                    <li>토</li>
                </ul>
                <label for="repeat"><input type="checkbox" id="repeat" class="repeat">반복하기</label>
                <div class="buttons">
                    <input type="button" class="cancel" value="취소">
                    <input type="submit" class="ok" value="확인">
                </div>
            </div>
            <ul class="alarm_list">
                
            </ul>
            <div class="alarm_add">
                <i class="fas fa-plus"></i>
                <p>알람 추가</p>
            </div>
        </div>
        <div id="page_stopwatch" class="page">
            스톱워치
        </div>
        <div id="page_timer" class="page">
            타이머
        </div>
    </div>
    <nav class="menu">
        <div class="menu_clock active">시계</div>
        <div class="menu_alarm">알람</div>
        <div class="menu_stopwatch">스톱워치</div>
        <div class="menu_timer">타이머</div>
    </nav>
</body>

</html>
